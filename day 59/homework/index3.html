<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            position: relative;
            right: -550px;
            bottom: -150px;
            border: none;
            background-color: black;
            color: white;
            width: 90px;
            height: 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: 2s;
            box-shadow: 4px 4px 4px gray;
        }

        button:active {
            transform: scale(2);
            transition: 2s;
        }
    </style>
</head>
<body>
    <button>Click Me!</button>
</body>
</html>
