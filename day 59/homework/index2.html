<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 4px solid black;
            border-radius: 50%;
            transition: 2s;
        }
        
        div:hover {
            transform: rotate(90deg);
            transition: 2s;
        }
    </style>
</head>
<body>
    <div><h1>Rotate</h1></div>
</body>
</html>
