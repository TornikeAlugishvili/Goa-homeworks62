<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <form>
        <label for="button">buy chockolade</label>
        <input type="button">  <!-- button-ს გამოაქ ღილაკი საიტზე -->
        <br>
        <br>
        <h1>Messi or Ronaldo?</h1>
        <label for="checkbox">Messi</label>        
        <input type="checkbox"> <!-- checkbox-გამოაქვს ოთკუთხედი მოსანიშნი გრაფა საიტზე -->
        <br>
        <label for="radio">Ronaldo</label> <!-- radio-ს გამოაქვს მრგვალი მოსანიშნი გრაფა საიტზე -->
        <input type="radio">
        <br>
        <br>
        <input type="search"> <!-- search-გამოაქვს რაღაცის მოსაძებნი input ვერსია საიტზე -->
        <br>
        <br>
        <label for="file">choose file</label>
        <input type="file" > <!-- file-გამოაქვს ოთკუთხედი ღილაკი და გვარჩევინებს ფაილს საიტზე -->
        <br>
        <br>
        <label for="week">enter week:</label>
        <input type="week">       <!-- week-გამოაქვს ოთკუთხედი გრაფა სადაც უნდა მონიშნო კვირა და რიცხვი საიტზე -->
        <br>
        <br>
        <label for="image">enter your image</label>
        <input type="image">       <!-- ვერ გავიგე -->    
        <br>
        <br>
        <label for="datetime-local">Enter date</label>
        <input type="datetime-local">   <!-- datetime-local გვთხოვს რომ შევიყვანოთ თარიღი საიტზე -->
        <br>
        <br>
        <input type="range">         <!-- eange-გვატანინებს ხმის სიდიდეს ან სიმაღლეს -->
        <input type="month">         <!-- month გვატანინებს წლის სასურველ თვეს და წელს -->
        <br>
        <br>
        <input type="number">         <!-- number გვატანინებს ნებისმიერ ციფრს საიტზე  -->
        <input type="tel">             
        <input type="reset">           <!-- reset არესტარტებს ინფორმაციას საიტზე  -->
        <br>
        <br>
        <input type="submit">
    </form>
</body> 
</html>
